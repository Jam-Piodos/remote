<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devant TV Remote</title>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
    .remote { max-width: 300px; margin: 50px auto; padding: 20px; background: #333; border-radius: 15px; }
    button { padding: 15px; margin: 10px; width: 100px; font-size: 16px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="remote">
    <h2>Devant TV Remote</h2>
    <button onclick="sendCommand('power')">Power</button>
    <button onclick="sendCommand('vol_up')">Vol +</button>
    <button onclick="sendCommand('vol_down')">Vol -</button>
    <button onclick="sendCommand('ch_up')">Ch +</button>
    <button onclick="sendCommand('ch_down')">Ch -</button>
  </div>

  <script>
    function sendCommand(command) {
      fetch("http://localhost:3000/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      })
      .then(res => res.json())
      .then(data => console.log("Response:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
