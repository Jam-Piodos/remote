<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devant TV Remote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="remote">
    <h2>Devant TV Remote</h2>

    <label for="tv-ip">Select TV IP:</label>
    <input type="text" id="tv-ip" placeholder="Enter TV IP (e.g. 192.168.1.50)" />
      <button onclick="scanNetwork()">Scan for TVs</button>
      <ul id="tv-list"></ul>


    <div class="grid">
      <button onclick="sendCommand('power')">Power</button>
      <button onclick="sendCommand('mute')">Mute</button>
      <button onclick="sendCommand('source')">Source</button>
    </div>

    <div class="arrows">
      <button onclick="sendCommand('up')">⬆️</button>
      <div>
        <button onclick="sendCommand('left')">⬅️</button>
        <button onclick="sendCommand('ok')">OK</button>
        <button onclick="sendCommand('right')">➡️</button>
      </div>
      <button onclick="sendCommand('down')">⬇️</button>
    </div>

    <div class="grid">
      <button onclick="sendCommand('vol_up')">Vol +</button>
      <button onclick="sendCommand('vol_down')">Vol -</button>
      <button onclick="sendCommand('ch_up')">Ch +</button>
      <button onclick="sendCommand('ch_down')">Ch -</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
